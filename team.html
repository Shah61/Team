    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var slides = document.querySelectorAll('.swiper-slide');
        var slideLength = slides.length;
        var firstSlide = slides[0].cloneNode(true);
        var lastSlide = slides[slideLength - 1].cloneNode(true);
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: false,
            initialSlide: 1,
            slidesPerView: "auto",
            keyboard: {
                enabled: true,
            },
            coverflowEffect: {
                rotate: 20,
                stretch: -20,
                depth: 120,
                modifier: 3,
                slideShadows: true,
            },
            loopPreventSlide: true,
        });

        swiper.prependSlide(lastSlide);
        swiper.appendSlide(firstSlide);

        swiper.on("slideChange", function () {
            var activeIndex = this.activeIndex;
            var slideLength = this.slides.length;
            if (activeIndex === slideLength - 1) {
                // slide to copy of first slide
                this.slideTo(1, 0, false);
            } else if (activeIndex === 0) {
                // slide to copy of last slide
                this.slideTo(slideLength - 2, 0, false);
            }
        });

        document.addEventListener("keydown", function (event) {
            if (event.code === "ArrowRight") {
                swiper.slideNext();
                swiper.params.coverflowEffect.enabled = true; // enable coverflowEffect when slide to the right
            } else if (event.code === "ArrowLeft") {
                swiper.slidePrev();
                swiper.params.coverflowEffect.enabled = true; // enable coverflowEffect when slide to the left
            }
        });
    </script>







</body>
